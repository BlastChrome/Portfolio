<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="/css/main.css">
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;400;500;600;700&display=swap"
            rel="stylesheet">
    <title>contact</title>
</head>
<body>
        <!-- Nav -->
        <header>
            <div class="container">
                <a href="/index.html" id="logo" class="small-txt">Nicholas / Jackson</a>
                <a href="/contact.html" id="contact-link" class="small-txt">Contact</a>
            </div>
        </header> 

        <section class="contact">
            <div class="container">
                <p class="big-txt-dark header-txt">Lets Get in Touch !</p> 
                <form action="" name="contact" method="POST" data-netlify="true">
                    <div class="top-section">
                        <div class="input-container">
                            <label for="name">Name: </label> 
                            <input type="text">
                        </div>
                        <div class="input-container">
                            <label for="email">Email: </label> 
                            <input type="email">
                        </div>
                    </div> 
                    <div class="bottom-section"> 
                        <div class="input-container">
                            <label for="message">Message:</label>
                            <textarea name="message" id="" cols="30" rows="10"></textarea> 
                        </div> 
                        <div class="input-container">
                            <div data-netlify-recaptcha="true"></div>
                        </div>
                        <div class="input-container">
                            
                            <input type="submit" class="special-btn">
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <!-- footer -->
        <footer>
            <div class="container">
                <a href="https://github.com/BlastChrome" target="_blank" id="contact-link" class="small-txt-dark"><img src="/imgs/github-icon.png" alt="github-icon"></a>
            </div>
        </footer>
    
</body>
</html>
